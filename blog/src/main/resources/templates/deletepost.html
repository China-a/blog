    <div class="p-2 "></div>
</div>
<header>Are you sure you want to delete this Post?</header>
<div class="card-body rounded-4 border border-dark" >

    <div class="card-header bg-transparent border-dark" th:text="${blogPost.user}" >
            <span th:text="${blogPost.user.fullName != null ?
                        blogPost.user.fullName : blogPost.user.username}">User</span>
    </div>
    <h5 class="card-title" th:text="${blogPost.title}">
        Special title treatment</h5>
    <p class="card-text content" th:utext="${blogPost.content}">
        With supporting text below as a natural lead-in to additional content.</p>
    <div class="card-footer bg-transparent border-dark date" th:text="${#dates.format(blogPost.dateTime, 'dd-MMM-yyyy')}">Footer
        <b th:text="${execInfo.now.time}"></b>
    </div>

    <button>
        <a th:href="@{/deleteposts/{id}(id=${blogPost.id})}" class="btn btn-primary"> Delete </a>
    </button>
    <button> Cancel </button>
</div>
