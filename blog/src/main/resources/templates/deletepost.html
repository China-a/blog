<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Delete Post?</title>
    <link th:href="@{/CSS/Style.css}" type="text/css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="WIN" >
    <img src="../static/IMG/site-logo_whiteCFT.png"  th:src="@{/IMG/site-logo_whiteCFT.png}" alt="CFT Hub Logo">
</div>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav nav-pills nav-fill" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" >
                        <a class="nav-link" th:href="@{/posts/User}">Posts</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" >
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-grid gap-3">
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
    <div class="p-2 "></div>
</div>
<h1>Are you sure you want to delete this Post?</h1>
<div class="d-grid gap-3">
    <div class="p-2 "></div>
    <div class="p-2 "></div>
</div>

<div class="card-body rounded-4 border border-dark " >

    <div class="card-header bg-transparent border-dark" th:if="${blogPost.user}" >
            <span th:text="${blogPost.user.fullName != null ?
                        blogPost.user.fullName : blogPost.user.username}">User</span>
    </div>
    <h5 class="card-title" th:text="${blogPost.title}">
        Special title treatment</h5>
    <p class="card-text content" th:utext="${blogPost.content}">
        With supporting text below as a natural lead-in to additional content.</p>
    <div class="card-footer bg-transparent border-dark date" th:text="${#dates.format(blogPost.dateTime, 'dd-MMM-yyyy')}">Footer
        <b th:text="${execInfo.now.time}"></b>
    </div>

    <button>
        <a th:href="@{/deletepost/{id}(id=${blogPost.id})}" class="btn btn-primary"> Delete </a>
    </button>
    <button>
        <a class="nav-link" th:href="@{/posts/User}">Cancel</a>
    </button>
</div>


</body>
</html>
