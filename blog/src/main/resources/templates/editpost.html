<h1>Edit Post</h1>
<div class="card-body rounded-4 border border-dark" >
    <form action="#" th:action="@{/editpost}" th:object="${blogPost}" method="POST">
    <div class="card-header bg-transparent border-dark" th:text="${blogPost.user}" >
            <span th:text="${blogPost.user.fullName != null ?
                        blogPost.user.fullName : blogPost.user.username}">User</span>
    </div>
        <input type="hidden" th:field="${id}">
        <h5 class="card-title" th:text="${blogPost.title}"></h5>
        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

    <p class="card-text content" th:utext="${blogPost.content}"></p>
        <input type="text" th:field="*{content}" class="form-control mb-4 col-4">

    <div class="card-footer bg-transparent border-dark date" th:text="${#dates.format(blogPost.dateTime, 'dd-MMM-yyyy')}">Footer
        <b th:text="${execInfo.now.time}"></b>
    </div>
        <button type="submit" class="btn btn-info col-2"> Save </button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
