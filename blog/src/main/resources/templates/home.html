<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link th:href="@{/CSS/Style.css}" type="text/css" rel="stylesheet" >

<body>
<div class="WIN" >

</div>

    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{showNewPostForm}">New Post</a>
                </li>
            </ul>
            <div class="form-group">
                <a href="/" th:href="@{/logout}">Logout</a>
            </div>

<div class="d-grid gap-3">
    <div class="p-2 "></div>
    <div class="p-2 "></div>

    <div class="p-2 "></div>
</div>
<h1>Home</h1>
<div class="card rounded-4  d-grid gap-3 mx-auto" style="width: 75%">

    <div th:each="post : ${allPosts}">
    <div class="card-body rounded-4 border border-dark" >
<!--        <div class="card-header bg-transparent border-dark" th:if="${p.user}" >-->
<!--&lt;!&ndash;            <span th:text="${p.user.fullName != null ?&ndash;&gt;-->
<!--&lt;!&ndash;                        p.user.fullName : p.user.username}">User</span>&ndash;&gt;-->
<!--        </div>-->
        <h5 class="card-title" th:text="${post.title}">
            Special title treatment</h5>
        <p class="card-text content" th:utext="${post.content}">
            With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">
            Go somewhere</a>
        <div class="card-footer bg-transparent border-dark date" th:text="${#dates.format(post.dateTime, 'dd-MMM-yyyy')}">Footer
            <b th:text="${execInfo.now.time}"></b>
        </div>
    </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
